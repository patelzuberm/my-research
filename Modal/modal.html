<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 3.1.0 - Modal Demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
 <script src="js/jquery.min.js"></script>
 <script src="js/bootstrap.min.js"></script> 

<script type="text/javascript">+
$(document).ready(function(){
    $(".btn").click(function(){
        $('.modal')
        .prop('class', 'modal fade') // revert to default
        .addClass( $(this).data('direction') );
		$('.modal').modal('show');
    });
});
</script>
  </head>
    <body>
    	<div class="modal fade left">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->




<a class='btn btn-primary mybtn' data-direction='left'>Left</a>
<a class='btn btn-primary mybtn' data-direction='right'>Left</a>
<a class='btn btn-primary mybtn' data-direction='top'>Left</a>
<a class='btn btn-primary mybtn' data-direction='bottom'>Left</a>

    
    


    </body>
  </html>
